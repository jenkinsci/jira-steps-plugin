topnav_title: JIRA Jenkins Pipeline Steps
company_name: Naresh Rayapati
site_title: JIRA Steps Documentation
description: "Documentation for Jenkins plug in JIRA Steps"
output: web
highlighter: rouge
google_analytics: "UA-86684907-2"

# MarkDown Processing
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
collections:
  tooltips:
    output: true

# Asciidoc Processing
asciidoc: {}
asciidoctor:
  attributes:
    idprefix: _
    source-highlighter: coderay
    
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      sidebar: jira_sidebar

sidebars:
- jira_sidebar

# Plugins
gems:
  - jekyll-feed
  - jekyll-asciidoc

whitelist:
  - jekyll-feed
  - jekyll-asciidoc
